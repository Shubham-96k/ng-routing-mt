



<mat-card>
    <mat-card-content>
        <form [formGroup]="prodform" (ngSubmit)="onAddproduct()">
            <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label><strong>Product Name</strong></mat-label>
                    <input matInput placeholder="enter your username..." formControlName="pname">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label><strong>Product image</strong></mat-label>
                    <input matInput placeholder="insert profile url..." formControlName="pimg">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Select Role</mat-label>
                    <mat-select formControlName="pstatus">
                      <mat-option value="In Progress">In Progress</mat-option>
                      <mat-option value="Dispatched">Dispatched</mat-option>
                      <mat-option value="Delivered">Delivered</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="text-right">
                <button mat-raised-button color="primary"
                type="button"
                (click)="onupdate()"
                [disabled]="!canUpdate"
                *ngIf="isinEditmode"
                >Update</button>
                <button mat-raised-button color="accent"
                *ngIf="!isinEditmode"
                type="submit"
                >Add User</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
